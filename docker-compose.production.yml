version: '3.9'

volumes:
  pg_data_production:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: voitechale/foodgram_backend:latest
    env_file: .env
    volumes: 
      - static:/backend_static
      - media:/media/
    depends_on:
      - db
        
  frontend:
    env_file: .env
    image: voitechale/foodgram_frontend:latest
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static

  gateway:
    image: voitechale/foodgram_gateway:latest
    volumes:
      - static:/staticfiles/
      - media:/media/
    ports:
      - 8080:80
    depends_on:
      - backend